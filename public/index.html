<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<body>
    <h1>Real-Time Memory Monitor <span id="memory-usage"> </span></h1>
</body>
<script>
    const socket = io('http://localhost:5000');     // connect to server
    socket.on('connected', function(data) {         // listen for 'connected' event
        console.log(data);
    });
    socket.on('memory-update', function(data) {            // listen for 'memory-update' event
        //console.log(data.percent);                         // log the percentage of memory used
        document.getElementById('memory-usage').innerHTML = data.percent + '%';
    });
</script>
</html>
